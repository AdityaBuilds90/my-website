<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMW Showcase</title>
  <style>
    :root{
      --bmw-blue:#0066B1;
      --bmw-dark:#0a0a0a;
    }
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      color:#fff;
      background: radial-gradient(1200px 600px at 50% 10%, #0d2a42 0%, #000 60%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .card{
      padding:48px 32px;
      border-radius:20px;
      background: rgba(255,255,255,0.06);
      backdrop-filter:saturate(140%) blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width:680px;
      width:92%;
    }
    h1{font-size:2.4rem; letter-spacing:.5px; margin:0 0 10px;}
    p{opacity:.9; margin:0 0 24px;}
    button{
      background:var(--bmw-blue);
      color:#fff;
      border:none;
      padding:14px 22px;
      border-radius:14px;
      font-weight:700;
      cursor:pointer;
      transition:.2s transform ease, .2s box-shadow ease, .2s background ease;
      box-shadow:0 10px 20px rgba(0,102,177,.35);
    }
    button:hover{ transform: translateY(-1px); box-shadow:0 12px 22px rgba(0,102,177,.45); }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Ultimate Driving Machine</h1>
    <p>Explore BMW models, specs and paint colors. Enter your favorite model to see details.</p>
    <button onclick="location.href='model.html'">Select Your BMW Model</button>
  </div>
</body>
</html>
